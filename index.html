<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Real-Time Charater Couner</title>
</head>

<body>
     <div class="container">
          <h2>Real-Time Charater Couner</h2>
          <textarea id="textarea" class="textarea" placeholder="Please write your text here..."
               maxlength="50"></textarea>
          <div class="counter-container">
               <p>Total Charaters: <span class="total-counter" id="total-counter">0</span></p>
               <p>Remaining: <span class="remaining-counter" id="remaining-counter">50</span></p>
          </div>
     </div>



     <script src="app.js"></script>
</body>

</html>
